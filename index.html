<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin Regret</title>
    
        <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet">

    
</head>
<body>
    <div class="container">
      <header class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>
        <h3 class="text-muted">Bitcoin Regret</h3>
      </header>

      <main role="main">

        <div class="jumbotron">
          <h1 class="display-3">Bitcoin Regret</h1>
          <div class="form-group">
              <form id="myForm">
                  <p>If you had invested $  <input id="dollarAmount" type="number"></p>
                    <p>into bitcoin during the week of <span class="variable" id="buyDate"></span>
                    </p>
              </form>
              
              
              <!-- SLIDER :: uses UNIX timestamps, intervals in weeks -->
              
              <div id="js-example-change-value">
                   <input id="dateSlider" 
                           type="range"
                            min="1328400000" 
                            max="1513468800" 
                            value="1328140800" 
                            step="604800"
                            data-rangeslider> 
                    
                    </div><hr>
                <p>
                    you could have <span class="variable" id="coinCount"></span> coins, which could be worth
                </p>

               <h2 id="results">$<span class="variable" id="finalValue"></span></h2>
                <p>at Bitcoin's peak in December 2017</p>
                <div class="sadFace"><img src="sad-face.png"></div>
                
                
                
          </div>
         
          <!--
            <p><a class="btn btn-lg btn-success" href="#" role="button">Check Now</a></p>
            -->
        </div>

      </main>

      <footer class="footer">
        <p>&copy; Bitcoin Regret</p>
      </footer>

    </div> <!-- /container -->
    
    <script src="janky-prices.js"></script>
    <script src="functions.js"></script>


</body>
</html>
